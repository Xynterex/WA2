<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Taekwondo PT Tracker</h1>
      <h2>Login Page</h2>
    </header>
    <h3>{{ login_message }}</h3>
    <form action="/login" method="POST">
      <label for="name">Enter your name: </label>
      <input type="text" id="name" name="name" required>
      <br>
      <label for="password">Enter your password: </label>
      <input type="text" id="password" name="password" required>
      <br>
      <label for="status">Member/EXCO?</label>
      <select class="choose" id="status" name="status" onchange="add_pin(this)" required>
        <option value="member">Member</option>
        <option value="exco">EXCO</option>
      </select>
      <br>
      <!-- add dropdown later -->
      <input type="text" id="pin" name="pin" placeholder="Fill in EXCO ID">
      <br>
      <input type="submit" value="Log In">
    </form>
    <hr>
    <form action="/signup">
      <input type="submit" value = "Sign Up Page">
    </form>

    <script>
      document.getElementById("pin").style.display = "none";

      function add_pin(status) {
        if (status.value == "exco") {
          document.getElementById("pin").style.display = "block";
        } else {
          document.getElementById("pin").style.display = "none";
        }
      }
    </script>
    
  </body>
</html>
